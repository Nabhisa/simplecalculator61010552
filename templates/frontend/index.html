{% extends 'frontend/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="jumbotron">
    <h1 align=center class="display-3">My Calculator Page</h1>
    <p align=center class="lead"></p>
    <hr class="my-2" style="background-color:black; border:1px solid black;">
    <br>
    <div>
        <form name="calculator" align=center class="lead">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:2px solid white;" value="1" onClick="document.calculator.ans.value+='1'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="2" onClick="document.calculator.ans.value+='2'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="3" onClick="document.calculator.ans.value+='3'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="+" onClick="document.calculator.ans.value+='+'"><br>
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:2px solid;" value="4" onClick="document.calculator.ans.value+='4'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="5" onClick="document.calculator.ans.value+='5'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="6" onClick="document.calculator.ans.value+='6'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="-" onClick="document.calculator.ans.value+='-'"><br>
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:2px solid;" value="7" onClick="document.calculator.ans.value+='7'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="8" onClick="document.calculator.ans.value+='8'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="9" onClick="document.calculator.ans.value+='9'">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="x" onClick="document.calculator.ans.value+='*'"><br> 
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:2px solid;" value="รท" onClick="document.calculator.ans.value+='/'">
            
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="0" onClick="document.calculator.ans.value+='0'">
            <input type="reset" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="C">
            <input type="button" class="btn btn-primary btn-lg" style="background-color:black; border:none;" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <br><br>Solution is <input type="textfield" name="ans" value="">
            </form>
    </div>
</div>

{% endblock %}
